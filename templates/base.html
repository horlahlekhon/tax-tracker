<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nigerian LLC Tax Tracker{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #065f46 0%, #1e40af 100%);
            min-height: 100vh;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <a href="/" class="flex items-center space-x-2">
                    <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                    </svg>
                    <span class="text-xl font-bold text-gray-800">Tax Tracker</span>
                </a>

                <!-- Navigation -->
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="/" class="text-gray-600 hover:text-primary-600 transition-colors">Dashboard</a>
                    <a href="/transactions" class="text-gray-600 hover:text-primary-600 transition-colors">Transactions</a>
                    <a href="/companies/manage" class="text-gray-600 hover:text-primary-600 transition-colors">Companies</a>
                    <a href="/calculator" class="text-gray-600 hover:text-primary-600 transition-colors">Calculator</a>
                    <a href="/pdf-converter" class="text-gray-600 hover:text-primary-600 transition-colors">PDF Converter</a>
                </nav>

                <!-- Company Switcher -->
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <select id="company-switcher"
                                class="appearance-none bg-gray-100 border border-gray-300 rounded-lg py-2 pl-4 pr-10 text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                                onchange="switchCompany(this.value)">
                            <option value="">Select Company</option>
                            {% if companies %}
                                {% for comp in companies %}
                                    <option value="{{ comp.id }}" {% if company and company.id == comp.id %}selected{% endif %}>
                                        {{ comp.name }}
                                    </option>
                                {% endfor %}
                            {% endif %}
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>
                    <button onclick="openAddCompanyModal()"
                            class="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-lg transition-colors flex items-center space-x-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        <span>Add Company</span>
                    </button>
                </div>

                <!-- Mobile menu button -->
                <button class="md:hidden p-2 rounded-lg text-gray-600 hover:bg-gray-100" onclick="toggleMobileMenu()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
            <div class="px-4 py-3 space-y-2">
                <a href="/" class="block text-gray-600 hover:text-primary-600 py-2">Dashboard</a>
                <a href="/transactions" class="block text-gray-600 hover:text-primary-600 py-2">Transactions</a>
                <a href="/companies/manage" class="block text-gray-600 hover:text-primary-600 py-2">Companies</a>
                <a href="/calculator" class="block text-gray-600 hover:text-primary-600 py-2">Calculator</a>
                <a href="/pdf-converter" class="block text-gray-600 hover:text-primary-600 py-2">PDF Converter</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Add Company Modal -->
    <div id="add-company-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4 p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Add New Company</h2>
                <button onclick="closeAddCompanyModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="add-company-form" onsubmit="submitAddCompany(event)">
                <div class="space-y-4">
                    <div>
                        <label for="company-name" class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                        <input type="text" id="company-name" name="name" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="company-tin" class="block text-sm font-medium text-gray-700 mb-1">TIN (Tax Identification Number)</label>
                        <input type="text" id="company-tin" name="tin" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                    <div>
                        <label for="company-reg-date" class="block text-sm font-medium text-gray-700 mb-1">Registration Date</label>
                        <input type="date" id="company-reg-date" name="registration_date" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                    </div>
                </div>
                <div class="mt-6 flex space-x-3">
                    <button type="button" onclick="closeAddCompanyModal()"
                            class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                            class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        Add Company
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }

        function switchCompany(companyId) {
            if (companyId) {
                const url = new URL(window.location.href);
                url.searchParams.set('company_id', companyId);
                window.location.href = url.toString();
            }
        }

        function openAddCompanyModal() {
            const modal = document.getElementById('add-company-modal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeAddCompanyModal() {
            const modal = document.getElementById('add-company-modal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.getElementById('add-company-form').reset();
        }

        async function submitAddCompany(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/companies/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const company = await response.json();
                    window.location.href = '/?company_id=' + company.id;
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.detail || 'Failed to add company'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Close modal on escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeAddCompanyModal();
            }
        });

        // Close modal on backdrop click
        document.getElementById('add-company-modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeAddCompanyModal();
            }
        });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
